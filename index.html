<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/weather.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">Weather App</header>

    <main>
        <div class="search">

            <form id="search_input">
                <label for="search"></label>
                <input type="text" name="" id="search" required>

                <button type="submit">search</button>
            </form>

        </div>

        <section class="left">

            <div class="weather_info">

                <div class="date">22-03-2023</div>
    
                <div class="loc_container">
                    <div class="c-wrapper">
                        <div class="condition">Cloudy</div>
                        <div id="icon"></div>
                    </div>
                    <div class="region">Lagos, Nigeria</div>
                </div>
    
                <div class="temp_info">
                    <div class="temp">28.3C</div>
                    <div class="extra_info">
                        <div class="info humidity">humidity: 23</div>
                        <div class="info feelslike">feelslike: 12</div>
                        <div class="info windspeed">windSpeed: 23</div> 
                    </div>
                </div>

            </div>

            <div class="divider"></div> 

            <div class="forecast">
    
                <div class="header_forecast">
                    <div class="header_forecast_child">
                        Weather forecast for the next 3 days in lag
                    </div> 
                </div>

                <div class="f_days">

                    <div class="days">
                        <div class="f-wrapper">
                            <div class="heading h_one">monday</div>
                            <div class="f_data">
                                <div class="icon_ i_one"></div>
                                <div class="cond_ c_one">rainy</div>
                                <div class="temp_ t_one">23.3c</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="days">
                        <div class="f-wrapper">
                            <div class="heading h_two">monday</div>
                            <div class="f_data">
                                <div class="icon_ i_two"></div>
                                <div class="cond_ c_two">rainy</div>
                                <div class="temp_ t_two">23.3c</div>
                            </div>
                        </div>
                    </div>
    
                    <div class="days">
                        <div class="f-wrapper">
                            <div class="heading h_three">monday</div>
                            <div class="f_data">
                                <div class="icon_ i_three"></div>
                                <div class="cond_ c_three">rainy</div>
                                <div class="temp_ t_three">23.3c</div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </main>
    
</body>
</html>
